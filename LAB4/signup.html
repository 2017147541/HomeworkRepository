<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "main.css"/>
    <title>Signup</title>
  </head>
  <body>
    <h1>Welcome to Internet Programming shop</h1>

    <div class="main">
      <div class="links">
        <a href="index.html">
          메인페이지
        </a>
        <a href="login.html">
          로그인
        </a>
        <a class="signup" href="signup.html">
          회원가입
        </a>
      </div>
        
      <hr/>
        
      <form method="get" action="login.html" autocomplete="on">
        <p>개인정보 입력</p>
        
        <p>
          <label for="name">이름 :</label>
          <input id="name" name = "name" type = "text" autofocus autocomplete="on"/>
        </p>

        <p>
          <label for="gender">성별 :</label>
          <input id="gender" name = "gender" type = "radio" value="남" checked/>남
          <input id="gender" name = "gender" type = "radio" value="여"/>여
        </p>
        
        <p>
          <label for="bday">생일 :</label>
          <input id="bday" name = "bday" type = "date" />
        </p>
        
        <p>
          <label for="email">이메일(아이디) :</label>
          <input id="email" name = "email" type = "email" placeholder = "email@example.com" required />
        </p>
        
        <p>
          <label for="pwd">비밀번호 :</label>
          <input id="pwd" name = "pwd" type = "password" required/>
        </p>
        
        <p>
          <label for="pwdConfirm">비밀번호 확인 :</label>
          <input id="pwdConfirm" name = "pwdConfirm" type = "password" required/>
        </p>

        <p>
          <label for="tel">전화번호 :</label>
          <input id="tel" type = "tel" placeholder = "010-0000-0000" pattern = "[0-1]{3}-[0-9]{4}-[0-9]{4}" required />
        </p>
        
        <p>
          <label for="grade">학년 :</label>
          <input id="grade" name = "grade" type = "number" min = "1" max = "4" step = "1" value = "2" />
        </p>

        <p>
          <label for="hobby">관심사 :</label>
          <input id="hobby" name = "hobby" type = "checkbox" value="OTT"/>OTT 시청
          <input id="hobby" name = "hobby" type = "checkbox" value="운동"/>운동
          <input id="hobby" name = "hobby" type = "checkbox" value="공부"/>공부
          <input id="hobby" name = "hobby" type = "checkbox" value="노래"/>노래
          <input id="hobby" name = "hobby" type = "checkbox" value="게임"/>게임
        </p>
        
        <hr/>
        
        <div>
          <button class="signup" type="submit">Signup</button>
          <button class="cancel" type="reset" >Cancel</button>
        </div>
      </form>
    </div>
  </body>
</html>

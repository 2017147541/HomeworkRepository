<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" type = "text/css" href = "main.css"/>
    <title>Login</title>
  </head>
  <body>
    <h1>Welcome to Internet Programming shop</h1>

    <div class="main">
      <div class="links">
        <a class="login" href="login.html">
          로그인
        </a>
        <a href="signup.html">
          회원가입
        </a>
      </div>
        
      <hr/>
        
      <form method="get" action="login.html" autocomplete="on">
        <p>로그인</p>
        
        <p>
          <label for="email">이메일(아이디) :</label>
          <input id="email" name = "email" type = "email" placeholder = "email@example.com" required autocomplete="on" />
        </p>
        
        <p>
          <label for="pwd">비밀번호 :</label>
          <input id="pwd" name = "pwd" type = "password" required/>
        </p>
        
        <hr/>
        
        <div>
          <button class="login" type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
